<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>

	 <div class="container">
      <header class="header">
        <h1>Rock Paper Scissors</h1>
        <button id="restart" class="restart-btn">Restart Game</button>
        <div id="score" class="score">
          <p>Player: 0</p>
          <p>Computer: 0</p>
        </div>
      </header>
      <h2>Make Your Selection</h2>
      <div class="choices row justify-content-center">
        <div class="col-md-3 col-sm-5 col-7">
          <img id="rock" src="./images/fist.png" alt="fist" class="choice rounded-circle img-fluid">
        </div>
        <div class="col-md-3 col-sm-5 col-7">
          <img id="paper" src="./images/hand.png" alt="hand" class="choice rounded-circle img-fluid">
        </div>
        <div class="col-md-3 col-sm-5 col-7">
          <img id="scissors" src="./images/scissors.png" alt="scissors" class="choice rounded-circle img-fluid">
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal">
      <div id="result" class="modal-content"></div>
    </div>
	
	<script src="script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
